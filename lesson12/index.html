<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson12</title>
    <style>

        .btn{
            position: absolute;
            margin-left: 50%;
            margin-top: 100px;
        }
    
        .tooltip {
            position: fixed;
            padding: 10px 20px;
            border: 1px solid #b3c9ce;
            border-radius: 4px;
            text-align: center;
            font: italic 14px/1.3 sans-serif;
            color: #333;
            background: #fff;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, .3);
        }

    </style>
</head>
<body>
    <button class="btn" id="example" data-tooltip="подсказка">кнопка</button>
    <script src="./script.js"></script>
</body>
</html>
